<div class="min-h-screen relative overflow-hidden flex items-center justify-center p-6">
	  <div class="w-full">
	   	<h1 class="text-4xl text-center mb-10 font-extrabold tracking-tight text-primary">Expenset.</h1>

      <section class="w-full space-y-6">
        <h2 class="text-2xl font-bold text-gray-900 text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="input-field h-12 w-full  rounded-xl bg-secondary border-none focus:border-primary focus:ring-2 focus:ring-primary/20"
            [class.border-red-500]="isFieldInvalid('email')"
          />
          @if (isFieldInvalid('email')) {
          <p class="text-red-500 text-sm mt-1">Please enter a valid email</p>
          }
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••••••"
            class="input-field h-12 pr-12 rounded-xl border-none  bg-secondary focus:border-primary focus:ring-2 focus:ring-primary/20"
            [class.border-red-500]="isFieldInvalid('password')"
          />
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
          >
          @if (!showPassword) {
            <lucide-icon [img]="Eye" class="my-icon"></lucide-icon>
           }
          @if (showPassword) {
            <lucide-icon [img]="EyeOff"></lucide-icon>
          }
          </button>
          </div>
          @if (isFieldInvalid('password')) {
          <p class="text-red-500 text-sm mt-1">Password is required</p>
          }
        </div>

        <!-- Forgot Password -->
        <div class="text-right mb-6 disabled:opacity-50 disabled:cursor-not-allowed">
          <a href="#" class="text-sm text-primary hover:underline">Forget Password</a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full btn-primary h-12 rounded-xl text-white font-semibold disabled:opacity-50 disabled:cursor-not-allowed mb-6"
        >
          @if (!isLoading) { <span>Login</span> }
          @if (isLoading) {
          <span class="inline-flex items-center gap-2">
          <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Loading...
          </span>
          }
        </button>

        <!-- Divider -->
        <div class="relative mb-6">
          <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
          <div class="relative flex justify-center text-sm text-gray-500"><span class="px-4 bg-white">or Login with</span></div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3 mb-6">
          <button type="button" class="w-full disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3 px-4 h-12 border border-gray-200 rounded-xl transition-colors">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="text-gray-700 font-medium">Continue With Google</span>
          </button>

          <button type="button" class="w-full flex disabled:opacity-50 disabled:cursor-not-allowed items-center justify-center gap-3 px-4 h-12 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/>
          </svg>
          <span class="text-gray-700 font-medium">Continue With Apple</span>
          </button>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600">
          Didn't have an account?
          <a href="#" class="text-primary disabled:opacity-50 disabled:cursor-not-allowed font-medium">Sign Up</a>
        </p>
        </form>
      </section>
	  </div>
</div>
