  <div class="min-h-screen bg-secondary pb-24">
     <app-expenses-summary
       [currentUser]="currentUser"
       [summary]="summary"
       [selectedFilter]="selectedFilter"
       [filters]="filters"
       [showFilterDropdown]="showFilterDropdown"
       (filterSelected)="selectFilter($event)"
       (filterDropdownToggled)="toggleFilterDropdown()"
     ></app-expenses-summary>
      <div class="px-6 mt-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-gray-900">Recent Expenses</h3>
          <button class="text-primary text-sm font-medium" (click)="router.navigate(['/expenses'])">
            see all
          </button>
        </div>

        @if (isLoading) {
          <app-spinner></app-spinner>
        }
        @if (error) {
        <div class="bg-red-50 border border-red-200 rounded-xl p-4 mb-4">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-red-800 text-sm font-medium">{{ error }}</p>
          </div>
        </div>
        }
        @if (!isLoading && !error && paginatedExpenses.length === 0) {
           <app-empty-state></app-empty-state>
        }
        @if (!isLoading && paginatedExpenses.length > 0) {
        <div  class="space-y-3">
          @for (expense of paginatedExpenses; track expense) {
            <app-expense-card [expense]="expense" ></app-expense-card>
          }
        </div>
        }
        @if (hasMore && !isLoading) {
          <button (click)="loadMore()" class="w-full mt-4 py-3 text-primary font-medium hover:bg-primary/5 rounded-lg transition-colors">
            Load More
          </button>
        }
      </div>
  </div>
